<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate Random Color</title>
</head>
<body>
    <header>
        <h1 class="title">Generate Random Color</h1>
        <div class="logo"><img src="imgs/Logo_Youtube_IT_nonebgr.png" alt="logo"></div>
    </header>
    <div class="range-bar">
        <label for="input-range">Number Of Palette</label>
        <input id="input-range" type="range" min="1" max="100" value="32">
        <span id="range-value">30</span>
    </div>
    <ul class="colors">
        <!-- <li>
            <div class="color-plate"></div>
            <div class="value">#FFFFFF</div>
        </li> -->
    </ul>
    <button id="btn-generate" onclick="generateColors()">Refresh Colors</button>

    <script src="main.js"></script>
</body>
</html>
